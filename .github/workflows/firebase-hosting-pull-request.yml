name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
    build_and_preview:
        if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install ESLint
              run: |
                  npm install eslint@8.10.0
                  npm install @microsoft/eslint-formatter-sarif@2.1.7

            - name: Run ESLint
              run: npx eslint .
                  --config .eslintrc.js
                  --ext .js,.jsx,.ts,.tsx
              continue-on-error: false
            - name: build
              env:
                  REACT_APP_MARCHEOUTAI_API_KEY: ${{ vars.REACT_APP_MARCHEOUTAI_API_KEY }}
                  REACT_APP_MARCHEOUTAI_AUTH_DOMAIN: ${{ vars.REACT_APP_MARCHEOUTAI_AUTH_DOMAIN }}
                  REACT_APP_MARCHEOUTAI_PROJECT_ID: ${{ vars.REACT_APP_MARCHEOUTAI_PROJECT_ID }}
                  REACT_APP_MARCHEOUTAI_STORAGE_BUCKET: ${{ vars.REACT_APP_MARCHEOUTAI_STORAGE_BUCKET }}
                  REACT_APP_MARCHEOUTAI_MESSAGING_SENDER_ID: ${{ vars.REACT_APP_MARCHEOUTAI_MESSAGING_SENDER_ID }}
                  REACT_APP_MARCHEOUTAI_APP_ID: ${{ vars.REACT_APP_MARCHEOUTAI_APP_ID }}
                  REACT_APP_MARCHEOUTAI_MEASUREMENT_ID: ${{ vars.REACT_APP_MARCHEOUTAI_MEASUREMENT_ID }}
              run: npm i && npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARCHEOUTAI }}"
                  projectId: marcheoutai
